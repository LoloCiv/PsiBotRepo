<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot LLaMA Terapéutico</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      Chatbot LLaMA
    </header>

    <main id="chat" class="chat-messages" aria-live="polite" aria-atomic="false"></main>

    <div class="chat-input-area">
      <input 
        id="input" 
        type="text" 
        placeholder="Escribe un mensaje..." 
        aria-label="Escribe un mensaje"
        autocomplete="off"
        autofocus
      />
      <button id="send-btn" aria-label="Enviar mensaje">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>

    <div id="alerta-riesgo" role="alert" aria-live="assertive" class="alerta-riesgo hidden">
      ⚠️ Detecté un mensaje riesgoso. Por favor busca ayuda profesional.
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
